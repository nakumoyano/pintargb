<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div id="content">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      <div class="table-wrapper" id="demo">
        <div class="table-title">
          <div class="row">
            <h2 class="col-lg-12">
              Reporte de Empleados: Empleados cuyo rol sea Encargado de Compras.
            </h2>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Email</th>
              <th scope="col">Teléfono</th>
              <th scope="col">Dirección</th>
              <th scope="col">Documento</th>
              <th scope="col">Rol</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let empleado of listado">
              <td>{{ empleado.nombre }}</td>
              <td>{{ empleado.apellido }}</td>
              <td>{{ empleado.mail }}</td>
              <td>{{ empleado.telefono }}</td>
              <td>{{ empleado.direccion }}</td>
              <td>{{ empleado.documento }}</td>
              <td>Encargado de Compras</td>
              <td>
                <div class="d-flex">
                  <button
                    type="button"
                    name="button"
                    class="btn btn-warning"
                    [routerLink]="['/nuevo-empleado', empleado.id]"
                  >
                    Editar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-6">
        <button class="btn btn-primary my-2" printSectionId="demo" ngxPrint>
          Imprimir
        </button>
      </div>
    </div>
    <div class="row ml-5">
      <div class="col-lg-12 ml-5 px-4">
        <div class="" style="width: 300px">
          <canvas baseChart type="bar" [data]="datos"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
