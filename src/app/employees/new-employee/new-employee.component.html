<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div id="content">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div
              class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center"
            >
              <h2 class="ml-lg-12">Nuevo Empleado</h2>
            </div>
          </div>
        </div>

        <!-- -------------------------------------------------------------------------------- -->
        <!-- -------------------------------- FORMULARIO ------------------------------------ -->

        <form>
          <h2>Datos Empleado</h2>
          <hr />
          <div class="form-group">
            <label for="inputNombre">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="inputNombre"
              name="nombre"
              placeholder="Ingrese el nombre del empleado"
              [(ngModel)]="empleado.nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Apellido:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail2"
              aria-describedby="emailHelp"
              placeholder="Ingrese el apellido del empleado"
              name="apellido"
              required
              [(ngModel)]="empleado.apellido"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail4">Email:</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail4"
              aria-describedby="emailHelp"
              placeholder="Ingrese el email del empleado"
              name="mail"
              required
              [(ngModel)]="empleado.mail"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail8">DNI:</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail8"
              aria-describedby="emailHelp"
              placeholder="Ingrese el dni del empleado"
              name="documento"
              required
              [(ngModel)]="empleado.documento"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail5">Teléfono:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail5"
              aria-describedby="emailHelp"
              placeholder="Ingrese el teléfono del empleado"
              name="telefono"
              required
              [(ngModel)]="empleado.telefono"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail6">Dirección:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail6"
              aria-describedby="emailHelp"
              placeholder="Ingrese la dirección del empleado"
              name="direccion"
              required
              [(ngModel)]="empleado.direccion"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail7">Rol:</label>
            <!-- <input
              type="text"
              class="form-control"
              id="exampleInputEmail7"
              aria-describedby="emailHelp"
              placeholder="Ingrese el rol del empleado"
              name="rol"
              required
              [(ngModel)]="empleado.rol"
            /> -->
            <select
              class="form-control"
              name="rolId"
              [(ngModel)]="empleado.rolId"
            >
              <option *ngFor="let rol of roles" [ngValue]="rol.id">
                {{ rol.nombre }}
              </option>
            </select>
          </div>
        </form>
        <button
          class="btn btn-success mb-3"
          role="button"
          (click)="agregar()"
          *ngIf="!empleado.id; else elseBlock"
        >
          Cargar empleado
        </button>

        <ng-template #elseBlock>
          <button class="btn btn-success mb-3" (click)="update()">
            Actualizar
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
