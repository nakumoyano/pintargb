<app-sidebar></app-sidebar>
<app-navbar></app-navbar>

<div id="content">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div
              class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center"
            >
              <h2 class="ml-lg-12">Nuevo Empleado</h2>
            </div>
          </div>
        </div>

        <!-- -------------------------------------------------------------------------------- -->
        <!-- -------------------------------- FORMULARIO ------------------------------------ -->

        <form>
          <h2>Datos Empleado</h2>
          <hr />
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Ingrese el nombre del empleado"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Apellido:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail2"
              aria-describedby="emailHelp"
              placeholder="Ingrese el apellido del empleado"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Rol del empleado:</label>
            <select class="custom-select" id="exampleInputEmail3">
              <option selected>Seleccionar rol...</option>
              <option value="1">Vendedor</option>
              <option value="2">Control de depósito</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail4">N° Documento:</label>
            <input
              type="number"
              class="form-control"
              id="exampleInputEmail4"
              aria-describedby="emailHelp"
              placeholder="Ingrese el número de documento"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail5">Email:</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail5"
              aria-describedby="emailHelp"
              placeholder="Ingrese el email del empleado"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail6">Teléfono:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail6"
              aria-describedby="emailHelp"
              placeholder="Ingrese el teléfono del empleado"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail7">Dirección:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail7"
              aria-describedby="emailHelp"
              placeholder="Ingrese la dirección del empleado"
            />
          </div>
          <button type="button" class="btn btn-success mb-3">
            Cargar empleado
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
