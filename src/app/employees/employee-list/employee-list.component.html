<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div id="content">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      <div class="table-wrapper" id="demo">
        <div class="table-title">
          <div class="row">
            <div
              class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center"
            >
              <h2 class="ml-lg-2">Listado de Empleados</h2>
            </div>
          </div>
        </div>
        <form action="">
          <div class="form-group col-lg-8 px-0">
            <div class="input-group my-3">
              <div class="input-group-text bg-white">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Buscar empleado"
                name="filterpost"
                id="txtFiltro"
                autocomplete="on"
                [(ngModel)]="filterpost"
              />
            </div>
          </div>
        </form>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Email</th>
              <th scope="col">Teléfono</th>
              <th scope="col">Dirección</th>
              <th scope="col">Documento</th>
              <th scope="col">Rol</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let empleado of listado | filtroEmpleados: filterpost">
              <td>{{ empleado.nombre }}</td>
              <td>{{ empleado.apellido }}</td>
              <td>{{ empleado.mail }}</td>
              <td>{{ empleado.telefono }}</td>
              <td>{{ empleado.direccion }}</td>
              <td>{{ empleado.documento }}</td>
              <td>{{ empleado.rol?.nombre }}</td>
              <td>
                <div class="d-flex">
                  <app-delete-empleado
                    [id]="empleado.id"
                    (onEliminar)="actualizarListado()"
                    class="mr-2"
                  ></app-delete-empleado>
                  <button
                    type="button"
                    name="button"
                    class="btn btn-warning"
                    [routerLink]="['/nuevo-empleado', empleado.id]"
                  >
                    Editar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-6">
        <button class="btn btn-primary my-2" printSectionId="demo" ngxPrint>
          Imprimir
        </button>
      </div>
    </div>
  </div>
</div>
