<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div id="content">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      <div class="table-wrapper" id="demo">
        <div class="table-title">
          <div class="row">
            <div
              class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center"
            >
              <h2 class="ml-lg-2">Listado de Productos</h2>
            </div>
          </div>
        </div>
        <form action="">
          <div class="form-group col-lg-8 px-0">
            <div class="input-group my-3">
              <div class="input-group-text bg-white">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Buscar producto"
                name="filterpost"
                id="txtFiltro"
                autocomplete="on"
                [(ngModel)]="filterpost"
              />
            </div>
          </div>
        </form>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col-3 mr-5">Marca</th>
              <th scope="col-3">Detalle</th>
              <th scope="col-3">Stock</th>
              <th scope="col-3">Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of listado | filtroProductos: filterpost">
              <td>{{ producto.nombre }}</td>
              <td>{{ producto.detalle }}</td>
              <td>{{ producto.stock }}</td>
              <td>
                <div class="d-flex">
                  <app-eliminar-producto
                    [id]="producto.id"
                    (onEliminar)="actualizarListado()"
                    class="mr-2"
                  ></app-eliminar-producto>
                  <button
                    type="button"
                    name="button"
                    class="btn btn-warning"
                    [routerLink]="['/nuevo-producto', producto.id]"
                  >
                    Editar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-6">
        <button class="btn btn-primary my-2" printSectionId="demo" ngxPrint>
          Imprimir
        </button>
      </div>
    </div>
  </div>
</div>
