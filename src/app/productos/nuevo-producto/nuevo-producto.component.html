<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div id="content">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div
              class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center"
            >
              <h2 class="ml-lg-12">Nuevo Producto</h2>
            </div>
          </div>
        </div>

        <!-- -------------------------------------------------------------------------------- -->
        <!-- -------------------------------- FORMULARIO ------------------------------------ -->

        <form>
          <h2>Datos Producto</h2>
          <hr />
          <div class="form-group">
            <label for="exampleInputEmail1">Marca:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              name="nombre"
              aria-describedby="emailHelp"
              placeholder="Ingrese el nombre del producto"
              [(ngModel)]="producto.nombre"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Detalle:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail2"
              name="detalle"
              aria-describedby="emailHelp"
              placeholder="Ingrese el detalle del producto"
              [(ngModel)]="producto.detalle"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Stock:</label>
            <input
              type="number"
              class="form-control"
              id="exampleInputEmail3"
              name="stock"
              aria-describedby="emailHelp"
              placeholder="Ingrese el stock disponible"
              [(ngModel)]="producto.stock"
            />
          </div>
        </form>
        <button
          class="btn btn-success mb-3"
          role="button"
          (click)="agregar()"
          *ngIf="!producto.id; else elseBlock"
        >
          Cargar Producto
        </button>

        <ng-template #elseBlock>
          <button class="btn btn-success mb-3" (click)="update()">
            Actualizar
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
