<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div id="content">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div
              class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center"
            >
              <h2 class="ml-lg-12">Nuevo Producto</h2>
            </div>
          </div>
        </div>

        <!-- -------------------------------------------------------------------------------- -->
        <!-- -------------------------------- FORMULARIO ------------------------------------ -->

        <form>
          <h2>Datos Producto</h2>
          <hr />
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Ingrese el nombre del producto"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Detalle:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail2"
              aria-describedby="emailHelp"
              placeholder="Ingrese el detalle del producto"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Stock:</label>
            <input
              type="number"
              class="form-control"
              id="exampleInputEmail3"
              aria-describedby="emailHelp"
              placeholder="Ingrese el stock disponible"
            />
          </div>
        </form>
        <button type="button" class="btn btn-success mb-3">
          Cargar cliente
        </button>
      </div>
    </div>
  </div>
</div>
