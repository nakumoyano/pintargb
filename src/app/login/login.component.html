<section class="section">
  <div class="container-fluid w-75">
    <div class="row rounded bordered">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="https://stardatelogs.com/images/user/login.png"
          alt="Login image"
          class="img-left"
          style="object-fit: cover"
        />
      </div>
      <div class="col-sm-6 text-white">
        <div class="d-flex align-items-center h-custom-2 pt-5 pt-xl-0">
          <form #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="assets/logo.png" class="img" />
            </div>
            <div class="col-sm-12 px-0 d-none d-sm-block text-center">
              <img
                src="assets/title.jpeg"
                alt=""
                class="w-75 title text-center"
              />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label text-black" for="">Email</label>
              <input
                type="email"
                id=""
                class="form-control form-control-lg"
                placeholder="Ingrese su email"
                name="email"
                ngModel
              />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label text-black" for="form2Example28"
                >Contraseña</label
              >
              <input
                type="password"
                id="form2Example28"
                class="form-control form-control-lg"
                placeholder="Ingrese su contraseña"
                name="password"
                ngModel
              />
            </div>

            <div class="pt-1 mb-4">
              <button
                class="btn btn-primary btn-lg btn-block py-1 text-white"
                type="submit"
              >
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
