<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div id="content">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      <div class="table-wrapper" id="demo">
        <div class="table-title">
          <div class="row">
            <div
              class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center"
            >
              <h2 class="ml-lg-2">Listado de Pedido de compras</h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover" id="demo">
          <thead>
            <tr>
              <th scope="col">Empleado</th>
              <th scope="col">Tipo de pago</th>
              <th scope="col">Proveedor</th>
              <th scope="col">Estado de la compra</th>
              <th scope="col">Fecha de la compra</th>
              <th scope="col">Importe total</th>
              <th scope="col">Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let compra of listado">
              <td>{{ compra.empleado?.nombre }}</td>
              <td>
                {{ compra.tipoPago?.tipo }}
              </td>

              <td>{{ compra.proveedor?.nombre }}</td>
              <td>{{ compra.estado?.estado }}</td>
              <td>{{ compra.fechaCompra }}</td>
              <td>$ {{ compra.total }}</td>

              <td>
                <div class="d-flex">
                  <app-eliminar-compra
                    [id]="compra.id"
                    class="mr-2"
                    (onEliminar)="actualizarListado()"
                  ></app-eliminar-compra>
                  <button
                    type="button"
                    name="button"
                    class="btn btn-warning"
                    [routerLink]="['/nueva-compra', compra.id]"
                  >
                    Editar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-6">
        <button class="btn btn-primary my-2" printSectionId="demo" ngxPrint>
          Imprimir
        </button>
      </div>
    </div>
  </div>
</div>
