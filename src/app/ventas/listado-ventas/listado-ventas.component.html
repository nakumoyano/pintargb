<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div id="content">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      <div class="table-wrapper" id="demo">
        <div class="table-title">
          <div class="row">
            <div
              class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center"
            >
              <h2 class="ml-lg-2">Listado de Ventas</h2>
            </div>
          </div>
        </div>
        <form action="">
          <div class="form-group col-lg-8 px-0">
            <div class="input-group my-3">
              <div class="input-group-text bg-white">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Buscar venta"
                name="filterpost"
                id="txtFiltro"
                autocomplete="on"
                [(ngModel)]="filterpost"
              />
            </div>
          </div>
        </form>
        <table class="table table-striped table-hover" id="demo">
          <thead>
            <tr>
              <th scope="col">Vendedor</th>
              <th scope="col">Tipo de pago</th>
              <th scope="col">Cliente</th>
              <th scope="col">Fecha</th>
              <th scope="col">Producto</th>
              <th scope="col">Importe total</th>
              <th scope="col">Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let venta of listado | filtroVentas: filterpost">
              <td>{{ venta.empleados?.nombre }}</td>
              <td *ngIf="!venta.tipoPago?.tipo; else elseBlock">
                Mercado pago
              </td>

              <ng-template #elseBlock>
                <td>
                  {{ venta.tipoPago.tipo }}
                </td>
              </ng-template>

              <td>{{ venta.clientes?.nombre }}</td>
              <td>{{ venta.fecha }}</td>
              <td>{{ venta.productos?.nombre }}</td>
              <td>$ {{ venta.total }}</td>

              <td>
                <div class="d-flex">
                  <app-eliminar-venta
                    [id]="venta.id"
                    class="mr-2"
                    (onEliminar)="actualizarListado()"
                  ></app-eliminar-venta>
                  <button
                    type="button"
                    name="button"
                    class="btn btn-warning"
                    [routerLink]="['/nueva-venta', venta.id]"
                  >
                    Editar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-6">
        <button class="btn btn-primary my-2" printSectionId="demo" ngxPrint>
          Imprimir
        </button>
      </div>
    </div>
  </div>
</div>
