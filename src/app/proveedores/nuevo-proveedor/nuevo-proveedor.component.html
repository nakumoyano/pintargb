<app-sidebar></app-sidebar>
<div id="content">
  <div class="row">
    <div class="col-lg-10 col-md-12 mx-auto">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div
              class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center"
            >
              <h2 class="ml-lg-12">Nuevo Proveedor</h2>
            </div>
          </div>
        </div>

        <!-- -------------------------------------------------------------------------------- -->
        <!-- -------------------------------- FORMULARIO ------------------------------------ -->

        <form>
          <h2>Datos Proveedor</h2>
          <hr />
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Ingrese el nombre del proveedor"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Apellido:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail2"
              aria-describedby="emailHelp"
              placeholder="Ingrese el apellido del proveedor"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Email:</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail3"
              aria-describedby="emailHelp"
              placeholder="Ingrese el email del proveedor"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail4">Teléfono:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail4"
              aria-describedby="emailHelp"
              placeholder="Ingrese el teléfono del cliente"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail5">Dirección:</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail5"
              aria-describedby="emailHelp"
              placeholder="Ingrese la dirección del cliente"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail6">Método de envío:</label>
            <select class="custom-select" id="exampleInputEmail6">
              <option selected>Seleccionar...</option>
              <option value="1">Correo</option>
              <option value="2">Envío privado</option>
            </select>
          </div>
        </form>
        <button type="button" class="btn btn-success mb-3">
          Cargar cliente
        </button>
      </div>
    </div>
  </div>
</div>
